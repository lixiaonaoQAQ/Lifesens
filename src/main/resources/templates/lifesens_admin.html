<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lifesens Backoffice</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

	<div th:replace="fragments/admin_header :: adminHeader"></div>

	<div class="container mt-4">
		<h2 class="text-center">バックオフィス</h2>
		<div class="row mt-4">

			<!-- 商品管理 -->
			<div class="col-md-4">
				<div class="card">
					<div class="card-header text-center">商品管理</div>
					<div class="list-group">
						<a href="/admin/products/add" class="list-group-item list-group-item-action">商品登録</a>
						<a href="/admin/products/list" class="list-group-item list-group-item-action">商品一覧表示</a>
						<a href="/admin/products/list" class="list-group-item list-group-item-action">商品編集・削除</a>
						<a href="/admin/categories/list" class="list-group-item list-group-item-action">商品カテゴリ管理</a>
						<a href="/admin/inventory" class="list-group-item list-group-item-action">在庫管理</a>
						<a th:href="@{/admin/product-images}" class="list-group-item list-group-item-action">商品画像管理</a>
					</div>
				</div>
			</div>

			<!-- 注文管理 -->
			<div class="col-md-4">
				<div class="card">
					<div class="card-header text-center">注文管理</div>
					<div class="list-group">
						<a href="/admin/orders" class="list-group-item list-group-item-action">注文一覧表示</a>
						<a href="/admin/orders" class="list-group-item list-group-item-action">注文詳細表示（一覧から選択）</a>
						<!-- <a href="#" class="list-group-item list-group-item-action">注文ステータス管理（開発中）</a>
						<a href="#" class="list-group-item list-group-item-action">返品・キャンセル管理（開発中）</a> -->
					</div>
				</div>
			</div>

			<!-- クーポン管理 -->
			<div class="col-md-4">
				<div class="card">
					<div class="card-header text-center">クーポン管理</div>
					<div class="list-group">
						<a href="/admin/coupons" class="list-group-item list-group-item-action">クーポン管理</a>
					</div>
				</div>
			</div>

		</div>

		<div class="row mt-4">
			<!-- お知らせ管理 -->
			<div class="col-md-4">
				<div class="card">
					<div class="card-header text-center">お知らせ管理</div>
					<div class="list-group">
						<a href="/admin/notifications/add" class="list-group-item list-group-item-action">お知らせ登録</a>
						<a href="/admin/notifications/list" class="list-group-item list-group-item-action">お知らせ削除</a>
					</div>
				</div>
			</div>

			<!-- システム管理 -->
			<div class="col-md-4">
				<div class="card">
					<div class="card-header text-center">システム管理</div>
					<div class="list-group">
						<a href="/admin/staff/list" class="list-group-item list-group-item-action">スタッフ管理</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="bg-dark text-white text-center py-3 mt-5">
		<p>&copy; 2025 Lifesens - All Rights Reserved</p>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
