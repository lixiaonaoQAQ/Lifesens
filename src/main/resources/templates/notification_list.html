<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>お知らせ一覧</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div th:replace="fragments/admin_header :: adminHeader"></div>
	<div class="container">
		<h2 class="my-4">お知らせ一覧</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>タイトル</th>
					<th>内容</th>
					<th>公開日</th>
					<th>作成日時</th>
					<th>更新日時</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="notification : ${notifications}">
					<td th:text="${notification.notificationId}"></td>
					<td th:text="${notification.title}"></td>
					<td th:text="${notification.content}"></td>
					<td th:text="${notification.publishDate}"></td>
					<td th:text="${notification.createdAt}"></td>
					<td th:text="${notification.updatedAt}"></td>
					<td>
						<a th:href="@{'/admin/notifications/delete/' + ${notification.notificationId}}" 
							onclick="return confirm('本当に削除しますか？');">削除</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
