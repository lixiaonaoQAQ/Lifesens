<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>在庫履歴</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<!-- 共通ヘッダー -->
	<div th:replace="fragments/admin_header :: adminHeader"></div>

	<!-- メイン内容 -->
	<div class="container mt-4">
		<h2>在庫履歴</h2>

		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>商品名</th>
					<th>操作</th>
					<th>数量</th>
					<th>変更後在庫</th>
					<th>仕入価格</th>
					<th>販売価格</th>
					<th>注文ID</th>
					<th>作成日</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="record : ${inventoryList}">
					<td th:text="${record.inventoryId}"></td>
					<td th:text="${record.product.productName}"></td>
					<td th:text="${record.operationCategory}"></td>
					<td th:text="${record.stockChange}"></td>
					<td th:text="${record.stockAfter}"></td>
					<td th:text="${record.purchasePrice}"></td>
					<td th:text="${record.salePrice}"></td>
					<td th:text="${record.orderId}"></td>
					<td th:text="${record.createdAt}"></td>
				</tr>
			</tbody>
		</table>

		<div class="mt-3">
			<a class="btn btn-secondary" href="/admin/inventory/change">在庫変更</a>
			<a class="btn btn-outline-dark ms-2" href="/admin">管理画面に戻る</a>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
