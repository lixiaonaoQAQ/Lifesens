<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>ログイン - Lifesens</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
	<style>
		.login-box {
			max-width: 400px;
			margin: 80px auto;
			padding: 30px;
			border-radius: 8px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.login-title {
			text-align: center;
			margin-bottom: 30px;
		}
		.btn-login {
			background-color: #001c33;
			color: white;
		}
		.register-link {
			text-align: center;
			margin-top: 20px;
		}
	</style>
</head>

<body class="bg-light">

<!-- ✅ 共通ヘッダー -->
<div th:replace="fragments/header.html :: headerFragment"></div>
<div class="login-box">
	<h3 class="login-title">ログイン</h3>
	<form th:action="@{/login}" method="post">
		<div class="mb-3">
			<input type="text" name="username" class="form-control" placeholder="ユーザー名" required />
		</div>
		<div class="mb-3">
			<input type="password" name="password" class="form-control" placeholder="パスワード" required />
		</div>
		<div class="d-grid">
			<button type="submit" class="btn btn-login">ログイン</button>
		</div>
		<p th:if="${loginError}" th:text="${loginError}" class="text-danger mt-2"></p>
	</form>

	<div class="register-link">
		初めてご利用の方：<a th:href="@{/register}" class="text-primary">新規会員登録</a>
	</div>
</div>
</body>
</html>
