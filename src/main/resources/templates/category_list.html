<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>カテゴリ管理</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<!-- 共通ヘッダー -->
	<div th:replace="fragments/admin_header :: adminHeader"></div>

	<!-- メイン内容 -->
	<div class="container mt-4">
		<h2>カテゴリ管理</h2>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>カテゴリID</th>
					<th>カテゴリ名</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="category : ${categories}">
					<td th:text="${category.categoryId}"></td>
					<td>
						<form th:action="@{/admin/categories/update}" method="post" class="d-flex">
							<input type="hidden" name="categoryId" th:value="${category.categoryId}">
							<input type="text" name="categoryName" th:value="${category.categoryName}" class="form-control me-2" required>
							<button type="submit" class="btn btn-primary btn-sm">更新</button>
						</form>
					</td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
