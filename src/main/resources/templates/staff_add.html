<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>スタッフ登録</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h2 class="my-4">スタッフ登録フォーム</h2>
		<form th:action="@{/admin/staff/add}" method="post" th:object="${staff}">

			<div class="form-group">
				<label for="username">ユーザー名</label>
				<input type="text" id="username" th:field="*{username}" class="form-control" required>
			</div>

			<div class="form-group">
				<label for="password">パスワード</label>
				<input type="password" id="password" th:field="*{password}" class="form-control" required>
			</div>

			<div class="form-group">
				<label for="isActive">アクティブ状態</label>
				<select id="isActive" th:field="*{isActive}" class="form-control">
					<option value="true">有効</option>
					<option value="false">無効</option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary mt-3">登録</button>
		</form>
	</div>
</body>

</html>
