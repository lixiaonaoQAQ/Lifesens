<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理者ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .login-box {
            max-width: 400px;
            margin: 100px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="login-box text-center">
        <h2>管理者ログイン</h2>
        <form method="post" th:action="@{/admin/login}">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="ユーザー名" required>
                <label for="username">ユーザー名</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="パスワード" required>
                <label for="password">パスワード</label>
            </div>
            <button type="submit" class="btn btn-dark w-100">ログイン</button>

            <div th:if="${loginError}" class="text-danger mt-3">
                ユーザー名またはパスワードが間違っています。
            </div>
        </form>
    </div>
</body>
</html>
