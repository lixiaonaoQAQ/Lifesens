<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>新規登録 - Lifesens</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<style>
		.register-box {
			max-width: 450px;
			margin: 60px auto;
			padding: 30px;
			border-radius: 8px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.register-title {
			text-align: center;
			margin-bottom: 25px;
		}

		.btn-register {
			background-color: #28a745;
			color: white;
		}

		.login-link {
			text-align: center;
			margin-top: 20px;
		}
	</style>
</head>

<body class="bg-light">
	<div class="register-box">
		<h3 class="register-title">ユーザー新規登録</h3>
		<form th:action="@{/register}" method="post">

			<div class="mb-3">
				<input type="text" name="username" class="form-control" placeholder="ユーザー名" required>
			</div>

			<div class="mb-3">
				<input type="password" name="password" class="form-control" placeholder="パスワード" required>
			</div>

			<div class="mb-3">
				<input type="text" name="fullName" class="form-control" placeholder="氏名" required>
			</div>

			<div class="mb-3">
				<input type="text" name="address" class="form-control" placeholder="住所" required>
			</div>

			<div class="mb-3">
				<input type="text" name="phoneNumber" class="form-control" placeholder="電話番号" required>
			</div>

			<div class="d-grid">
				<button type="submit" class="btn btn-register">登録する</button>
			</div>

			<p class="login-link">
				すでにアカウントをお持ちの方は <a th:href="@{/login}" class="text-primary">こちら</a>
			</p>

		</form>
	</div>
</body>

</html>
