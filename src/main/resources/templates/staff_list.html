<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>スタッフ一覧</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div th:replace="fragments/admin_header :: adminHeader"></div>
	<div class="container">
		<h2 class="my-4">スタッフ一覧</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>ユーザー名</th>
					<th>アクティブ状態</th>
					<th>作成日時</th>
					<th>更新日時</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="staff : ${staffList}">
					<td th:text="${staff.staffId}"></td>
					<td th:text="${staff.username}"></td>
					<td th:text="${staff.isActive ? '有効' : '無効'}"></td>
					<td th:text="${staff.createdAt}"></td>
					<td th:text="${staff.updatedAt}"></td>
					<td>
						<a th:href="@{'/admin/staff/delete/' + ${staff.staffId}}"
							onclick="return confirm('本当に削除しますか？');">削除</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a href="/admin/staff/add" class="btn btn-primary">新規スタッフ登録</a>
	</div>
</body>

</html>
