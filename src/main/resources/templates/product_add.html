<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>商品登録</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div th:replace="fragments/admin_header :: adminHeader"></div>
	<div class="container mt-4">
		<h2 class="mb-4">商品登録フォーム</h2>

		<form th:action="@{/admin/products/add}" method="post" th:object="${product}">

			<div class="form-group mb-3">
				<label for="productName">商品名</label>
				<input type="text" id="productName" th:field="*{productName}" class="form-control">
			</div>

			<div class="form-group mb-3">
				<label for="price">価格</label>
				<input type="number" id="price" th:field="*{price}" step="0.01" class="form-control">
			</div>

			<div class="form-group mb-3">
				<label for="stockQuantity">在庫数量</label>
				<input type="number" id="stockQuantity" th:field="*{stockQuantity}" class="form-control">
			</div>

			<div class="form-group mb-3">
				<label for="description">商品説明</label>
				<textarea id="description" th:field="*{description}" class="form-control"></textarea>
			</div>

			<div class="form-group mb-3">
				<label for="categoryId">カテゴリ</label>
				<select id="categoryId" name="categoryId" class="form-control">
					<option value="">--カテゴリを選択--</option>
					<option th:each="category : ${categories}" th:value="${category.categoryId}"
						th:text="${category.categoryName}"></option>
				</select>
			</div>

			<div class="form-group mb-4">
				<label for="status">ステータス</label>
				<input type="text" id="status" th:field="*{status}" class="form-control">
			</div>

			<!-- 登録ボタン -->
			<button type="submit" class="btn btn-primary">登録</button>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
