<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>お知らせ登録</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div th:replace="fragments/admin_header :: adminHeader"></div>
	<div class="container">
		<h2 class="my-4">お知らせ登録フォーム</h2>
		<form th:action="@{/admin/notifications/add}" method="post" th:object="${notification}">

			<div class="form-group mb-3">
				<label for="title">タイトル</label>
				<input type="text" id="title" th:field="*{title}" class="form-control" required>
			</div>

			<div class="form-group mb-3">
				<label for="content">内容</label>
				<textarea id="content" th:field="*{content}" class="form-control" required></textarea>
			</div>

			<div class="form-group mb-3">
				<label for="publishDate">公開日</label>
				<input type="datetime-local" id="publishDate" th:field="*{publishDate}" class="form-control" required>
			</div>

			<button type="submit" class="btn btn-primary">登録</button>
		</form>
	</div>
</body>

</html>
