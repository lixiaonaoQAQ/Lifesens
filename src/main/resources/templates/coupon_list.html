<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>クーポン一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">クーポン一覧</h2>

    <a href="/admin/coupons/add" class="btn btn-success mb-3">＋ 新規追加</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>コード</th>
            <th>割引率</th>
            <th>有効期間</th>
            <th>登録日</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coupon : ${coupons}">
            <td th:text="${coupon.couponId}">1</td>
            <td th:text="${coupon.couponCode}">ABC123</td>
            <td th:text="${coupon.discountRate}">0.10</td>
            <td>
                <span th:text="${#temporals.format(coupon.startDate, 'yyyy/MM/dd')}">開始</span> 〜
                <span th:text="${#temporals.format(coupon.endDate, 'yyyy/MM/dd')}">終了</span>
            </td>
            <td th:text="${#temporals.format(coupon.createdAt, 'yyyy/MM/dd')}">2025/01/01</td>
        </tr>
        </tbody>
    </table>

    <a href="/admin" class="btn btn-secondary">← 管理メニューへ戻る</a>
</div>
</body>
</html>
